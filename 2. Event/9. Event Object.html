<!DOCTYPE html>
<html>
  <head>
    <title>Geeky Shows</title>
  </head>

  <body>
    <h1 id="myp">Event Object</h1>
    <p id="myp">Click Me</p>
    <script>
      document.getElementById("myp").addEventListener("click", function (e) {
        console.log(e);
        console.log(e.clientX);
        console.log(e.currentTarget);
      });
    </script>
  </body>
</html>
